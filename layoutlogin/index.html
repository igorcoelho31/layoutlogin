<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Login and Signup Form </title>
        <link rel="stylesheet" href="css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Entrar</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Senha" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Esqueceu sua senha?</a>
                        </div>

                        <div class="field button-field">
                            <button>Entrar</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Não possui uma conta?<a href="#" class="link signup-link"> Registre-se</a></span>
                    </div>
                </div>

            </div>

            <!-- Cadastro -->

            <div class="form signup">
                <div class="form-content">
                    <header>Cadastrar</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirmar senha" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirmar senha" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Cadastrar</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Já possui uma conta? <a href="#" class="link login-link">Entrar</a></span>
                    </div>
                </div>

            </div>
        </section>

        
        <script src="js/script.js"></script>
    </body>
</html>
